name: Sync urgent label from issue to PR

on:
  pull_request:
    types: [opened]

jobs:
  sync-label:
    runs-on: ubuntu-latest
    steps:
      - name: Extract related issue number
        id: extract_issue
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const match = body.match(/#(\d+)/);
            return match ? match[1] : '';
      - name: Check if issue has urgent label
        id: check_label
        if: steps.extract_issue.outputs.result != ''
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = steps.extract_issue.outputs.result;
            if (!issueNumber) return false;
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });
            return issue.data.labels.some(label => label.name === 'urgent');
      - name: Add urgent label to PR
        if: steps.check_label.outputs.result == 'true'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: urgent
